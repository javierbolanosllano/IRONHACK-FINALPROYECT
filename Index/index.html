<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tu Página</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Tu Página</h1>

  <button id="login-btn" onclick="toggleLoginForm()">Iniciar Sesión</button>
  <button onclick="window.location.href='../Registro/registro.html'">Registrarse</button>
  <button id="dark-mode-toggle" onclick="toggleDarkMode()">Dark Mode</button>

  <div id="login-form">
    <input type="text" id="email" placeholder="Correo" required>
    <input type="password" id="password" placeholder="Contraseña" required>
    <button id="login-submit" onclick="login()">Iniciar Sesión</button>
  </div>

  <script src="script.js"></script>

</body>
</html>
