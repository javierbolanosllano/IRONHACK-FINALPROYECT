<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha256-RZcNzl8SY5rlG9x63xcNvhK9FtZryRQ8DHFsW8D64T4=" crossorigin="anonymous" />
    <title>Portal del Estudiante</title>
</head>
<body>
    <header>
        <h1>Portal del Estudiante</h1>
    </header>
    <section>
        <div id="container">
            <button id="dark-mode-toggle"><i class="fas fa-moon"></i> Modo Oscuro</button>
        </div>

        <div class="cta">
            <p>¿Ya tienes una cuenta?</p>

            <form action="../Tareas/Tareas.html" method="GET">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required> 
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                
                <button onclick="iniciarSesion()">Iniciar Sesión</button>
                <p id="registrarse">¿Eres nuevo aquí?</p>
                <a href="../Registro/registro.html">Registrarse</a>
            </form>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
