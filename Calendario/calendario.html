<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calendario.css">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js'></script>
    <title>CALENDARIO</title>
</head>
<body>
    <header>
        <h1 id="header-title">CALENDARIO ESCOLAR</h1>
    </header>
    <nav>
        <a href="../Tareas/Tareas.html">Tareas</a>
        <a href="../Calificaciones/calificaciones.html">Calificaciones</a>
        <a href="../Calendario/calendario.html">Calendario</a>
    </nav>

    <table id="evento">
        <tr>
            <td><label for="txtTitulo">Título:</label></td>
            <td><input type="text" id="txtTitulo"></td>
        </tr>
        <tr>
            <td><label for="txtFecha">Fecha:</label></td>
            <td><input type="date" id="txtFecha"></td>
        </tr>
        <tr>
            <td><label for="txtHoraInicio">Hora de Inicio:</label></td>
            <td><input type="time" id="txtHoraInicio"></td>
        </tr>
        <tr>
            <td><label for="txtHoraFin">Hora de Fin:</label></td>
            <td><input type="time" id="txtHoraFin"></td>
        </tr>
        <tr>
            <td><label for="txtTipo">Tipo:</label></td>
            <td>
                <select id="txtTipo">
                    <option value="estudio">Estudio</option>
                    <option value="tarea">Tarea</option>
                    <option value="examen_final">Examen Final</option>
                    <option value="examen_parcial">Examen Parcial</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="txtDescripcion">Descripción:</label></td>
            <td><textarea id="txtDescripcion"></textarea></td>
        </tr>
    </table>
    
    <button id="btnAgregarEvento">Agregar Evento</button>
    <button id="btnBorrarEvento">Borrar Evento</button>
    <div id="eventoSeleccionado">
        <label for="selectEvento">Seleccionar Evento:</label>
        <select id="selectEvento"></select>
        <button id="btnConfirmarBorrarEvento">Borrar Evento Seleccionado</button>
    </div>

    <div id='calendar'></div>

    <div id="darkmode">Modo Oscuro</div>
        <div class="dark-mode-toggle">
            <label class="switch">
            <input type="checkbox" id="input">
            <span class="slider"></span>
            </label>
        </div>

    <script src="calendario.js"></script>
</body>
</html>
